
<!-- formulaire de création d'un user -->
<form *ngIf="customer">
  <div class="row">
      <div class="col">
          <div class="form-group">
              <label>Nom de l'entreprise</label>
              <input type="text" class="form-control" placeholder="Nom de l'entreprise" [value]="customer.businessname" (change)="formUpdate.businessname = $event.target.value">
          </div>
      </div>
  </div>
  <div class="row">

      <div class="col">
          <div class="form-group">
              <label>Rue</label>

              <!-- voir "value" et "(change)" -->
              <input type="text" class="form-control" placeholder="Rue" [value]="customer.Address.street" (change)="formUpdate.street = $event.target.value">
          </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label>Ville</label>

              <!-- voir "value" et "(change)" -->
              <input type="text" class="form-control" placeholder="Ville" [value]="customer.Address.city" (change)="formUpdate.Address.city = $event.target.value">
          </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label>Code Postale</label>

              <!-- voir "value" et "(change)" -->
              <input type="text" class="form-control" placeholder="Code Postale" [value]="customer.Address.postalcode" (change)="formUpdate.postalcode = $event.target.value">
          </div>
      </div>
  </div>
  <p>Contact référent</p>

  <div class="row">
    <div class="col">
        <div class="form-group">
            <label>Nom</label>

            <!-- voir "value" et "(change)" -->
            <input type="text" class="form-control" placeholder="Nom" [value]="customer.Contact.lastname" (change)="formUpdate.lastname = $event.target.value">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Prénom</label>

            <!-- voir "value" et "(change)" -->
            <input type="text" class="form-control" placeholder="Prénom" [value]="customer.Contact.name" (change)="formUpdate.Contact.name = $event.target.value">
        </div>
    </div>
</div>
  <div class="row">
      <div class="col">
          <div class="form-group">
              <label>Téléphone</label>
              <input type="text" class="form-control" placeholder="Téléphone" [value]="customer.Contact.phone" (change)="formUpdate.phone = $event.target.value">
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col">
          <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email" [value]="customer.Contact.mail" (change)="formUpdate.Contact.mail = $event.target.value">
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col">
              <div class="form-group">
                      <label>Secteur d'activité</label>
                      <input type="text" class="form-control" placeholder="Secteur activité" [value]="customer.activity" (change)="formUpdate.activity = $event.target.value">
              </div>
      </div>
  </div>

  <!-- bouton d'ajout, utiliser la fonction (click) -->
  <button type="button" name="button" class="btn btn-info" (click)=updateCustomer(customer.id)>Modifier</button>

</form>

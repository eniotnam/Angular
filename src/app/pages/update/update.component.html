<!-- formulaire pour update -->
<form *ngIf="user">

   <div class="row">

        <div class="col">
            <div class="form-group">
                <label>Lastname</label>
                <!-- ici, pour récupérer la valeur du nom dans le formulaire, on utiliser [value], pour récupérer la modification, on utilise (onchange) -->
                <input type="text" class="form-control" placeholder="Lastname" [value]="user.lastname" (change)="formUpdate.lastname = $event.target.value">
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" class="form-control" placeholder="Firstname" [value]="user.firstname" (change)="formUpdate.firstname = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" [value]="user.username" (change)="formUpdate.username = $event.target.value">
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Birthday (DD/MM/YYYY)</label>
                <input type="date" class="form-control" placeholder="Birthday" [value]="user.birthday" (change)="formUpdate.birthday = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Street" [value]="user.Address.street" (change)="formUpdate.Address.street = $event.target.value">
                <input type="text" class="form-control" placeholder="City" [value]="user.Address.city" (change)="formUpdate.Address.city = $event.target.value">
                <input type="text" class="form-control" placeholder="Code Postal" [value]="user.Address.codepostal" (change)="formUpdate.Address.codepostal = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" placeholder="telephone" [value]="user.telephone" (change)="formUpdate.telephone = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>E-mail</label>
                <input type="mail" class="form-control" placeholder="E-mail" [value]="user.mail" (change)="formUpdate.mail = $event.target.value">
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
            <label >Poste</label>
            <input type="mail" class="form-control" placeholder="Poste" [value]="user.post" (change)="formUpdate.post = $event.target.value">
            </div>
        </div>
    </div>

  <!-- bouton de modificaton, sur l'event click, on appel la fonction updateUser qui a comme argument, le userid -->
  <button type="button" name="button" class="btn btn-info" (click)=updateUser(user.id)>modifier</button>

</form>

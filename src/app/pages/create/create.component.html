
<div class="container">
   <a routerLink='/users' class="return btn btn-info">retour</a>  
    <div class="row justify-content-center p-5">
        <h1>Formulaire d'ajout d'employé.e</h1>
          
    </div>
</div>
<!-- formulaire de création d'un user -->
<form>
    <div class="row">

        <div class="col">
            <div class="form-group">
                <label>Lastname</label>

                <!-- voir "value" et "(change)" -->
                <input type="text" class="form-control" placeholder="Lastname" [value]="formCreate.lastname" (change)="formCreate.lastname = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" class="form-control" placeholder="Firstname" [value]="formCreate.firstname" (change)="formCreate.firstname = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" [value]="formCreate.username" (change)="formCreate.username = $event.target.value">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Birthday </label>
                <input type="date" class="form-control" placeholder="Birthday" [value]="formCreate.birthday" (change)="formCreate.birthday = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Street" [value]="formCreate.Address.street" (change)="formCreate.Address.street = $event.target.value">
                <input type="text" class="form-control" placeholder="City" [value]="formCreate.Address.city" (change)="formCreate.Address.city = $event.target.value">
                <input type="text" class="form-control" placeholder="Code Postal" [value]="formCreate.Address.codepostal" (change)="formCreate.Address.codepostal = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" placeholder="telephone" [value]="formCreate.telephone" (change)="formCreate.telephone = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>E-mail</label>
                <input type="mail" class="form-control" placeholder="E-mail" [value]="formCreate.mail" (change)="formCreate.mail = $event.target.value">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label >Poste</label>
                <input type="mail" class="form-control" placeholder="Poste" [value]="formCreate.post" (change)="formCreate.post = $event.target.value">
            </div>
        </div>
    </div>


    <!-- bouton d'ajout, utiliser la fonction (click) -->
    <button type="button" name="button" class="btn btn-info" (click)=createUser()>Ajouter</button>

</form>
